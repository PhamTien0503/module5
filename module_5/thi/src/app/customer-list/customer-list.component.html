<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>No.</th>
    <th>name</th>
    <th>Date Of Birth</th>
    <th>Gender</th>
    <th>Salary</th>
    <th>Customer Type Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of customers| paginate: { itemsPerPage: 2, currentPage: p };index as i">
    <td scope="row">{{(p * 2 - 1) + i}}</td>
    <td>{{c.name}}</td>
    <td>{{c.dateOfBirth}}</td>
    <td>{{c.gender}}</td>
    <td>{{c.salary}}</td>
    <td>{{c.customerType.name}}</td>
    <td>
      <button type="submit" class="btn btn-primary">Update</button>
    </td>
    <td>
      <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Body
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
