<h1>Danh sách sản phẩm</h1>
<
<button type="button" class="btn btn-primary" routerLink="/product/create">Create Product</button>
<table class="table">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Cập nhật</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button type="button" class="btn btn-primary" routerLink="/product/update/{{product.id}}">Update</button>
    </td>
    <td>
      <button type="button" class="btn btn-primary" routerLink="/product/delete/{{product.id}}">Delete</button>
    </td>
  </tr>
</table>
