<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
      <a class="btn " routerLink="/todos/edit/{{todo.id}}" role="button">Sửa</a>
      <a class="btn" role="button" (click)="delete(todo.id)">Xóa</a>
    </li>

  </ul>
</div>
