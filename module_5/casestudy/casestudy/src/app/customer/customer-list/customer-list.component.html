<div>
  <h1>List Customer</h1>
  <button type="button" class="btn btn-warning"><a routerLink="/customer/create">Add Customer</a></button>
  <table class="table table-striped" id="tableCustomer">
    <thead>
    <tr >
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">Customer Type</th>
      <th scope="col">Date of birth</th>
      <th scope="col">Gender</th>
      <th scope="col">Id_card</th>
      <th scope="col">Phone number</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers,index as i">
      <td>{{i}}</td>
      <td>{{c.name}}</td>
      <td>{{c.customerType.name}}</td>
      <td>{{c.dateOfBirth}}</td>
      <td>
        <ng-container *ngIf="c.gender === true">
          Nam
        </ng-container>
        <ng-container *ngIf="!(c.gender === true)">
          Ná»¯
        </ng-container>
      </td>
      <td>{{c.idCard}}</td>
      <td>{{c.phoneNumber}}</td>
      <td>{{c.email}}</td>
      <td>{{c.address}}</td>

      <td class="text-center">
        <a>
          <button class="btn btn-success btn-outline-secondary btn-sm">
            <span class="fa-solid fa-user-pen text-light h6 m-auto px-2">Edit</span>
          </button>
        </a>
      </td>
      <td class="text-center">
        <a>
          <button class="btn btn-success btn-outline-secondary btn-sm">
            <span class="fa-solid fa-user-pen text-light h6 m-auto px-2">Delete</span>
          </button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
