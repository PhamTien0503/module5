<h1 style="text-align: center">FACILITY LIST</h1>
<div class="row" style="max-height: 350px; overflow: hidden;position: relative; text-align: center">
  <img src="https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Resort_Exterior-Lagoon-Pool.jpg" style="height: 100%; width: 100%">
  <p class="centered" style="position: absolute; top: 50%; font-family: '.VnCentury Schoolbook';
    left: 50%; transform: translate(-50%, -50%); font-size: 50px;color: aliceblue">ROOMS & SUITES</p>
</div><br>

  <div class="row">
    <div class="col 12 col-md-3 col-sm-6" *ngFor="let f of facility">
      <div class="card" style="width: 18rem;">
        <img [src]="f.img" class="card-img-top" alt="...">

        <div class="card-body">
          <h5 class="card-title">{{f.name}}</h5>
          <p class="card-text">Giá :  <span >{{f.cost}}</span></p>
          <p class="card-text">Diện tích :  <span >{{f.area}}</span></p>
          <p>Số người tối đa : <span>{{f.maxPeople}}</span></p>
          <button type="button" class="btn btn-warning" data-bs-target="#edit" data-bs-toggle="modal">Edit
        </button>
          <button type="button" class="btn btn-danger" data-bs-target="#edit" data-bs-toggle="modal">Delete
          </button>

        </div>
      </div>
    </div>
  </div>

<div class="col-md-12 col-sm-12 " style="float: left">
  <a class="btn btn-primary">Previous</a>
  <span ></span>/<span></span>
  <a class="btn btn-primary">Next</a>
</div>
