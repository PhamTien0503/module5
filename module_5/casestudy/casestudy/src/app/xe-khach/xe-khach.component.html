<button type="button" class="btn btn-primary">Them moi</button>

<table class="table table-striped ">
  <thead class="thead-inverse">
  <tr>
    <th>So xe</th>
    <th>Loai xe</th>
    <th>Ten nha xe</th>
    <th>Diem di</th>
    <th>Diem den</th>
    <th>So dien thoai</th>
    <th>Email</th>
    <th>Gio di</th>
    <th>Gio den</th>
    <th>Sua</th>
    <th>Xoa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of coaches">
    <td scope="row">{{x.code}}</td>
    <td>{{x.typeOfCoach.name}}</td>
    <td>{{x.companyName}}</td>
    <td>{{x.departure}}</td>
    <td>{{x.destination}}</td>
    <td>{{x.phoneNumber}}</td>
    <td>{{x.email}}</td>
    <td>{{x.departureTime}}</td>
    <td>{{x.arrivalTime}}</td>
    <td>
      <button type="submit" class="btn btn-primary" routerLink="/coach/update/{{x.id}}">Sua</button>
    </td>
    <td>
      <button type="submit" (click)="openModal(x.code,x.id)" class="btn btn-primary " data-toggle="modal"
              data-target="#modelId" data-bs-dismiss="modal">
        Xoa
      </button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ban co muon xoa?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{code}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Xoa</button>
      </div>
    </div>
  </div>
</div>
