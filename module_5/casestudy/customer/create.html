<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-dark p-3 rounded " th:object="${customerDto}" th:action="@{/customer/save}" method="post">
        <div>
            <p style="color: red" th:text="${mess}"></p>
        </div>

        <div class="mb-3" style="display: none">
            <label for="customerId" class="form-label">Id</label>
            <input type="number" class="form-control" id="customerId" th:field="*{customerId}">
        </div>

        <div class="mb-3">
            <label for="customerName" class="form-label">Name</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerName')}"
               th:errors="*{customerName}"></p>
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}">
        </div>

        <div>
            <label for="customerType" class="form-label">customerType</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerType')}"
               th:errors="*{customerType}"></p>
            <select  class="form-select" aria-label="Default select example" id="customerType" th:field="*{customerType}">
                <option th:each="c:${customerTypeList}" th:text="${c.getCustomerTypeName()}"  th:value="${c.getCustomerTypeId()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="customerBirthday" class="form-label">customerBirthday</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}"
               th:errors="*{customerBirthday}"></p>
            <input type="date" class="form-control" id="customerBirthday" th:field="*{customerBirthday}">
        </div>

        <div class="mt-3 form-group">
            <label class="h6">Gender</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerGender')}"
               th:errors="*{customerGender}"></p>
            <div class="d-flex">
                <label class="d-block me-4">
                    <input type="radio" th:field="*{customerGender}" th:value="true"/> Nam
                    <i class="fa-solid fa-mars"></i>
                </label>

                <label class="d-block me-4">
                    <input type="radio" th:field="*{customerGender}" th:value="false"/> Ná»¯
                    <i class="fa-solid fa-venus"></i>
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="customerIdCard" class="form-label">customerIdCard</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
               th:errors="*{customerIdCard}"></p>
            <input type="number" class="form-control" id="customerIdCard" th:field="*{customerIdCard}">
        </div>

        <div class="mb-3">
            <label for="customerPhone" class="form-label">customerPhone</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
               th:errors="*{customerPhone}"></p>
            <input type="number" class="form-control" id="customerPhone" th:field="*{customerPhone}">
        </div>

        <div class="mb-3">
            <label for="customerEmail" class="form-label">customerEmail</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}"
               th:errors="*{customerEmail}"></p>
            <input type="text" class="form-control" id="customerEmail" th:field="*{customerEmail}">
        </div>

        <div class="mb-3">
            <label for="customerAddress" class="form-label">customerAddress</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
               th:errors="*{customerAddress}"></p>
            <input type="text" class="form-control" id="customerAddress" th:field="*{customerAddress}">
        </div>
        <div>
            <button class="btn btn-outline-success" type="submit" >SAVE</button>
        </div>
    </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></html>

</html>
